<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triptych Poster | Ancient Asian Warriors Project</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Serif JP", serif;
        background: linear-gradient(135deg, #e6ceb2 0%, #d4b896 100%);
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
      }

      nav {
        background: linear-gradient(90deg, #8b0000, #a50000);
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 25px;
        font-weight: 500;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        padding: 10px 0;
      }

      nav a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: white;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      nav a:hover {
        transform: translateY(-2px);
        text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
      }

      nav a:hover::after {
        width: 100%;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Main Triptych Layout */
      .triptych-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin: 60px 0;
        gap: 15px;
        min-height: 500px;
      }

      .triptych-panel {
        position: relative;
        width: 300px;
        height: 450px;
        border: 3px solid #8b0000;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #f0e8d8, #e6ceb2);
        transform-origin: center;
      }

      .triptych-panel:hover {
        transform: scale(1.05) translateY(-10px);
        z-index: 10;
        box-shadow: 0 20px 50px rgba(139, 0, 0, 0.4);
      }

      .panel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.4s ease;
        filter: sepia(20%) contrast(1.1);
      }

      .triptych-panel:hover .panel-image {
        filter: sepia(0%) contrast(1.2) brightness(1.1);
        transform: scale(1.05);
      }

      .panel-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(139, 0, 0, 0.9));
        color: white;
        padding: 20px;
        transform: translateY(60px);
        transition: all 0.4s ease;
      }

      .triptych-panel:hover .panel-content {
        transform: translateY(0);
      }

      .panel-title {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 8px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      .panel-description {
        font-size: 0.9rem;
        opacity: 0.9;
        line-height: 1.4;
      }

      /* Mockup Section */
      .mockup-section {
        margin: 80px 0 60px 0;
      }

      .mockup-title {
        text-align: center;
        color: #8b0000;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 40px;
        position: relative;
      }

      .mockup-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: #8b0000;
        border-radius: 2px;
      }

      .mockup-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        margin: 40px 0;
      }

      .mockup-panel {
        position: relative;
        width: 400px;
        height: 300px;
        border: 3px solid #a50000;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        background: linear-gradient(135deg, #f5f0e8, #ebe2d6);
        transform-origin: center;
      }

      .mockup-panel:hover {
        transform: scale(1.08) translateY(-8px);
        box-shadow: 0 15px 40px rgba(165, 0, 0, 0.4);
        border-color: #8b0000;
      }

      .mockup-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.4s ease;
        filter: sepia(15%) contrast(1.05);
      }

      .mockup-panel:hover .mockup-image {
        filter: sepia(0%) contrast(1.15) brightness(1.08);
        transform: scale(1.03);
      }

      .mockup-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(165, 0, 0, 0.85));
        color: white;
        padding: 15px;
        transform: translateY(40px);
        transition: all 0.4s ease;
      }

      .mockup-panel:hover .mockup-content {
        transform: translateY(0);
      }

      .mockup-content h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }

      .mockup-content p {
        font-size: 0.85rem;
        opacity: 0.95;
        line-height: 1.3;
      }

      /* Fullscreen Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 15%;
        top: 0;
        width: 65%;
        height: 100%;

        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90vw;
        max-height: 90vh;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .modal-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10000;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        transition: all 0.3s ease;
      }

      .close:hover {
        color: #ff6b6b;
        transform: scale(1.1);
      }

      /* Design Rationale Section */
      .design-rationale {
        background: linear-gradient(135deg, #f0e8d8, #faf5ef);
        border-radius: 20px;
        padding: 50px;
        margin: 60px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .design-rationale::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #8b0000, #a50000, #8b0000);
      }

      .design-rationale h2 {
        color: #8b0000;
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
        font-weight: 700;
      }

      .design-rationale h2::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: #8b0000;
        border-radius: 2px;
      }

      .design-rationale p {
        font-size: 1.1rem;
        margin-bottom: 25px;
        text-align: justify;
        line-height: 1.8;
        opacity: 0.9;
        transition: all 0.3s ease;
      }

      .design-rationale p:hover {
        opacity: 1;
        transform: translateX(5px);
      }

      /* Footer */
      footer {
        background: linear-gradient(135deg, #333, #2a2a2a);
        color: white;
        text-align: center;
        padding: 30px;
        margin-top: 60px;
        position: relative;
        overflow: hidden;
      }

      footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      footer p {
        font-size: 1.1rem;
        font-weight: 300;
        position: relative;
        z-index: 1;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .triptych-container {
          flex-direction: column;
          align-items: center;
          gap: 30px;
        }

        .triptych-panel {
          width: 90%;
          max-width: 400px;
        }

        .mockup-container {
          flex-direction: column;
          align-items: center;
          gap: 30px;
        }

        .mockup-panel {
          width: 90%;
          max-width: 450px;
        }

        .design-rationale {
          padding: 30px;
          margin: 40px 0;
        }

        .design-rationale h2 {
          font-size: 2rem;
        }
      }

      @media (max-width: 768px) {
        nav a {
          margin: 0 15px;
          font-size: 1rem;
        }

        .container {
          padding: 20px 15px;
        }

        .triptych-panel,
        .mockup-panel {
          width: 95%;
        }

        .mockup-title {
          font-size: 1.8rem;
        }

        .design-rationale {
          padding: 25px;
        }

        .design-rationale h2 {
          font-size: 1.8rem;
        }

        .design-rationale p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="character.html">character</a>
      <a href="timeline.html">India Timeline</a>
    </nav>

    <div class="container">
      <h2 class="mockup-title">Triptych</h2>
      <!-- Main Triptych Section -->
      <section class="triptych-container">
        <div class="triptych-panel" onclick="openModal('modal1')">
          <img
            src="FINAL TRIPTCH-01.png"
            alt="Ancient Warrior - Past"
            class="panel-image"
          />
          <div class="panel-content">
            <div class="panel-title">Joy</div>

        </div>

        <div class="triptych-panel" onclick="openModal('modal2')">
          <img
            src="FINAL TRIPTCH-02.png"
            alt="Modern Connection - Present"
            class="panel-image"
          />
          <div class="panel-content">
            <div class="panel-title">Emotional suppression</div>
          </div>
        </div>

        <div class="triptych-panel" onclick="openModal('modal3')">
          <img
            src="FINAL TRIPTCH-03.png"
            alt="Future Vision - Future"
            class="panel-image"
          />
          <div class="panel-content">
            <div class="panel-title">Sadness</div>
          </div>
        </div>
      </section>

      <!-- Mockup Section -->
      <section class="mockup-section">
        <h2 class="mockup-title">Triptych Mockups</h2>
        <div class="mockup-container">
          <div class="mockup-panel" onclick="openModal('modal4')">
            <img
              src="Posters_on_Fence_Mockup_1.jpg"
              alt="Triptych Poster Mockup 1"
              class="mockup-image"
            />
            <div class="mockup-content">
              <h3>Gallery Display</h3>
              <p>Triptych mockup design in billboard setting</p>
            </div>
          </div>

          <div class="mockup-panel" onclick="openModal('modal5')">
            <img
              src="Poster_Frame_on_the_Wall_Mockup_3.jpg"
              alt="Triptych Poster Mockup 2"
              class="mockup-image"
            />
            <div class="mockup-content">
              <h3>Gallery Display</h3>
              <p>Tryptych mockup in poster form</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal for fullscreen images -->
    <div id="modal1" class="modal" onclick="closeModal('modal1')">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <div class="modal-content">
        <img
          src="FINAL TRIPTCH-01.png"
          alt="Ancient Heritage Full Size"
          class="modal-image"
        />
      </div>
    </div>

    <div id="modal2" class="modal" onclick="closeModal('modal2')">
      <span class="close" onclick="closeModal('modal2')">&times;</span>
      <div class="modal-content">
        <img
          src="FINAL TRIPTCH-02.png"
          alt="Modern Relevance Full Size"
          class="modal-image"
        />
      </div>
    </div>

    <div id="modal3" class="modal" onclick="closeModal('modal3')">
      <span class="close" onclick="closeModal('modal3')">&times;</span>
      <div class="modal-content">
        <img
          src="FINAL TRIPTCH-03.png"
          alt="Future Vision Full Size"
          class="modal-image"
        />
      </div>
    </div>

    <div id="modal4" class="modal" onclick="closeModal('modal4')">
      <span class="close" onclick="closeModal('modal4')">&times;</span>
      <div class="modal-content">
        <img
          src="Posters_on_Fence_Mockup_1.jpg"
          alt="Gallery Display Full Size"
          class="modal-image"
        />
      </div>
    </div>

    <div id="modal5" class="modal" onclick="closeModal('modal5')">
      <span class="close" onclick="closeModal('modal5')">&times;</span>
      <div class="modal-content">
        <img
          src="Poster_Frame_on_the_Wall_Mockup_3.jpg"
          alt="Educational Context Full Size"
          class="modal-image"
        />
      </div>
    </div>

    <footer>
      <p>
        &copy; 2025 Ancient Asian Warriors Project | Creative Media Design
        Literacy 2
      </p>
    </footer>

    <script>
      function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
        document.body.style.overflow = "auto";
      }

      // Close modal when clicking outside the image
      window.onclick = function (event) {
        const modals = document.querySelectorAll(".modal");
        modals.forEach((modal) => {
          if (event.target === modal) {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
          }
        });
      };

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          const modals = document.querySelectorAll(".modal");
          modals.forEach((modal) => {
            if (modal.style.display === "block") {
              modal.style.display = "none";
              document.body.style.overflow = "auto";
            }
          });
        }
      });
    </script>
  </body>
</html>
