<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Stages | Ancient Asian Warriors Project</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Serif JP", serif;
        background: linear-gradient(135deg, #e6ceb2, #d4b896);
        color: #333;
        line-height: 1.6;
      }

      nav {
        background: linear-gradient(90deg, #8b0000, #a50000);
        padding: 20px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 25px;
        font-weight: 500;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      nav a:hover {
        text-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
      }

      .section {
        padding: 60px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .section h2 {
        font-size: 2.5rem;
        color: #8b0000;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
      }

      .section h2::after {
        content: "";
        width: 80px;
        height: 3px;
        background: #8b0000;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        margin-top: 20px;
      }

      .gallery img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.4s ease;
        border: 3px solid #8b0000;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      footer {
        text-align: center;
        padding: 30px;
        background: #2f2f2f;
        color: white;
        margin-top: 60px;
      }

      @media (max-width: 768px) {
        .gallery img {
          width: 90%;
          height: auto;
        }

        .section h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

    <footer>&copy; 2025 Ancient Asian Warriors | Process Documentation</footer>
